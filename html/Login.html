<DOCTYPE! HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../estilos/register.css">
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<header><div id="Title"><form action="#" method="#"><h1 class="Alinear">LOGIN</h1></form></div></header>
	<div id="Login">
		<form action="#" method="#"></form>
		<table id="Tabla2">
			<tr>
				<td><h2 class="indicator">Usuario: </h2></td>
				<td><input type="text" name="usuario" class="txtbx" placeholder="Usuario"></td>
			</tr>
			<tr>
				<td><h2 class="indicator">Contraseña: </h2></td>
				<td><input type="password" name="contra" class="txtbx" placeholder="Password"></td>
			</tr>
			<tr>
				<td><input type="submit" id="btncancelar" name="cancelar" class="txtbtn" value="Cancelar"></td> 
				<td><input type="submit" id="btnaceptar" name="aceptar" class="txtbtn" value="Aceptar" onClick="location.href='Panel%20de%20Control.html'"></td>
			</tr>
			<tr>
				<td><p id="Olvcontra"><a href="Recuperar.html">¿Olvidaste la contraseña?</a></p></td>
			</tr>
		</table>
	</div>
</body>
</html>
